<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">
        <input type="text" name="screen" id="screen">

        <table>
            <tr> 
                <td class="vm"><button class="vmb">Vm</button></td>
                <!-- <td><button></button></td>
                <td><button></button></td>
                <td><button></button></td> -->
            </tr>
            <tr> 
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button>%</button></td>
            </tr>

            <tr>
                <td><button class="nums">7</button></td>
                <td><button class="nums">8</button></td>
                <td><button class="nums">9</button></td>
                <td><button>X</button></td>
            </tr>
            
            <tr>
                <td><button class="nums">4</button></td>
                <td><button class="nums">5</button></td>
                <td><button class="nums">6</button></td>
                <td><button style="margin-right: 4px;" class="plusminus">+</button><button class="plusminus">-</button></td>

            </tr>
            
            
            <tr class="move">
                <td><button class="nums">1</button></td>
                <td><button class="nums">2</button></td>
                <td><button class="nums">3</button></td>
                <td rowspan="2"><button class="equals">=</button></td>
            </tr>
            
            <tr class="move">
                <td><button class="nums">0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
            </tr>
            
        </table>

    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
